on: [pull_request, workflow_dispatch]
name: PR workflow
jobs:
  validate_chainjson:
    name: Validate edited assetlist.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install JSON-Schema-Validator
        run: npm install -g jsonschema

      - name: Validate Assetlist.json schema
        run: |
          for file in $(find . -name 'assetlist.json' | grep -v '_template/' | grep -v 'mainnets/assetlist.json' | grep -v 'testnets/assetlist.json' | grep -v 'devnets/assetlist.json'); do
            if ! jsonschema -i "$file" ./assetlist.schema.json; then
              exit 1
            fi
          done
